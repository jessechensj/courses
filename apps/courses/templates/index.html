<html>
    <head>
        <title>Courses</title>
        <style>
            #textbox{
                height: 10em;
                width: 13em;
            }
            table, tr, td{
                vertical-align: top;
            }
            .courses{
                border:1px solid black;
                border-collapse: collapse;
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <form action="create">
            <h1>Add a new course</h1>
                <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Description:</td> 
                    <td><input id="textbox" type="text" name="desc"></td>
                </tr>
            </table>
            <input type="submit" value="Add">
        </form>

        <h1>Courses</h1>
        {% if courses %}
            <table class="courses">
                <tr class="courses">
                    <th class="courses">Course Name</th>
                    <th class="courses">Description</th>
                    <th class="courses">Date Added</th>
                    <th class="courses">Actions</th>
                </tr>
                {% for course in courses %}
                    <tr class="courses">
                        <td class="courses">{{course.name}}</td>
                        <td class="courses">{{course.desc}}</td>
                        <td class="courses">{{course.created_at}}</td>
                        <td class="courses"><a href="delete/{{course.id}}">remove</a></td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </body>
</html>
